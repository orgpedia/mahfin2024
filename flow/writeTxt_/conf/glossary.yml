translations:
  - mar_Deva: '७. या आदेशाची इंग्रजी प्रत सोबत जोडली आहे.'
  - eng_Latn: 'An English copy of this order is attached.'


  - mar_Deva: '६. शासनाने वेळोवेळी मंजूर केलेल्या निवृत्तिवेतनावरील महागाई वाढी देण्याबाबतचे सध्या अस्तित्वात असलेले सर्व आदेश, योग्य त्या फेरफारांसह, आता मंजूर केलेल्या महागाई वाढीस देखील लागू राहतील.'
  - eng_Latn: 'All existing orders regarding payment of Dearness Allowance (DA) on pension, as approved by the Government from time to time, with suitable modifications, shall also apply to the Dearness Allowance approved now.'


  - mar_Deva: '४. यावर होणारा खर्च संबंधित शासकीय कर्मचाऱ्यांचे वेतन व भत्ते ज्या लेखाशीर्षाखाली खर्ची टाकण्यात येतात, त्या लेखाशीर्षाखाली खर्ची टाकून त्याखालील मंजूर अनुदानातून भागविण्यात यावा. अनुदानप्राप्त संस्था व जिल्हा परिषद कर्मचाऱ्यांच्या बाबतीत, संबंधित प्रमुख लेखाशीर्षाखालील ज्या उप लेखाशीर्षाखाली त्यांच्या सहाय्यक अनुदानाबाबतचा खर्च खर्ची टाकण्यात येतो, त्या उप लेखाशीर्षाखाली हा खर्च खर्ची टाकण्यात यावा.'
  - eng_Latn: '4. The expenditure thereon shall be met from the grants sanctioned under the head of accounts under which the salaries and allowances of the Government servants concerned are spent. In the case of aided institutions and ZP employees, the expenditure should be covered under the sub-heading of the head of account under which the expenditure on their ancillary subsidy is covered.'


  - mar_Deva: '४. महाराष्ट्र जिल्हा परिषदा व पंचायत समिती अधिनियम, १९६१ (सन १९६२ चा महाराष्ट्र अधिनियम क्रमांक पाच) च्या कलम २४८ च्या परंतुकान्वये प्रदान केलेले अधिकार आणि त्यासंबंधातील इतर सर्व अधिकार यांचा वापर करुन शासन असाही आदेश देत आहे की, वरील निर्णय जिल्हा परिषदांचे निवृत्तिवेतनधारक/कुटुंब निवृत्तिवेतनधारक यांनाही लागू राहील.'
  - eng_Latn: 'In exercise of the powers conferred by the proviso to section 248 of the Maharashtra Zilla Parishads and Panchayat Samitis Act, 1961 (Maharashtra Act V of 1962) and all other powers conferred thereon, the Government hereby order that the above decision shall also apply to the pensioners/ family pensioners of the Zilla Parishads.'


  - mar_Deva: '३. शासन असाही आदेश देत आहे की, ज्यांना निवृत्तिवेतन योजना लागू केलेली आहे अशा मान्यता व अनुदानप्राप्त शैक्षणिक संस्था, कृषी / कृषितर विद्यापीठे व त्यांच्याशी संलग्न असलेली अशासकीय महाविद्यालये यांमधील निवृत्तिवेतनधारक / कुटुंब निवृत्तिवेतनधारक यांना वरील निर्णय, योग्य त्या फेरफारांसह, लागू राहील.'
  - eng_Latn: 'The Government also directs that the above decision shall apply, with suitable modifications, to the pensioners/ family pensioners of recognized and aided educational institutions, agricultural/ non-agricultural universities and non-government colleges affiliated to them to whom the pension scheme is applicable.'


  - mar_Deva: '३. महागाई भत्त्याची रक्कम प्रदान करण्यासंदर्भातील विद्यमान तरतुदी व कार्यपध्दती आहे त्याचप्रकारे यापुढे लागू राहील.'
  - eng_Latn: 'The existing provisions and procedure for payment of Dearness Allowance shall continue to apply.'


  - mar_Deva: '३) अवर सचिव तथा उपसंचालक राज्य लॉटरी, वि. वि. यांचे पत्र क्र. मरालॉ २०१७/प्र.क्र.५२/ लॉटरी-२, दि.०४.०९.२०१७ व समक्रमांक दिनांक ०८.०९.२०१७.'
  - eng_Latn: '3) Letter from the Under Secretary and Deputy Director State Lotteries, V.V. No. MARLAW 2017/ Q.No.52/ Lottery-2, D. 04.09.2017 and dated 08.09.2017.'


  - mar_Deva: '३) अवर सचिव तथा उपसंचालक राज्य लॉटरी, वि. वि. यांचे पत्र क्र. मरालॉ २०१७/प्र.क्र.५२/'
