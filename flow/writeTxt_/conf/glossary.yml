  - mar_Deva: '१२. या सोडतीतील बक्षिस विजेत्याने कोणत्याही बक्षिसाची मागणी करताना त्यास मूळ तिकीट शासनाकडे सादर करणे बंधनकारक राहील, तसेच कोणत्याही तिकीटांवर एकाच बक्षिसाची मागणी करता येईल.'
  - eng_Latn: 'The winner of the draw will be required to submit the original ticket to the government when requesting for any prize, and may request for a single prize on any ticket.'


  - mar_Deva: '११. या सोडतीमध्ये कोणत्याही मालिकेमध्ये एकापेक्षा जास्त भाग्यवान क्रमांक निश्चित करताना एखादा क्रमांक पुन्हा आल्यास तो रद्द करुन त्या ऐवजी पुन्हा नवीन भाग्यवान क्रमांक निश्चित करण्यात येईल.'
  - eng_Latn: 'In this draw, if a number reappears while determining more than one lucky number in any series, it will be canceled and a new lucky number will be decided instead.'


  - mar_Deva: '१०. पंचमंडळाचे सदस्य त्यांना पुरविलेल्या बक्षिस विजेत्या क्रमांकाच्या नोंदवहीत विजेत्या क्रमांकाची नोंद करुन घेतील व त्या प्रतीवर सही करतील आणि ती प्रत निकालाच्या अभिलेखाची विश्वसनीय प्रत म्हणून ठेवली जाईल.'
  - eng_Latn: 'The members of the jury shall note down the winning number in the prize winning number register provided to them and sign the copy and the copy shall be kept as a reliable copy of the record of the result.'


